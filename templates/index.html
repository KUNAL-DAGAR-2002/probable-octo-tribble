<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">

    </header>

    <main class="px-30 main">
      <div class="container">
        <div class="container">
          <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group">
              {% if not prediction %}
              <label class="control-label" for="pwd">
                <h3><span class="auto-type"></span></h3>
              </label>
              <br>{% endif %}
              {% if prediction %}


              <h2> It is a : <i> {{category}} </i></h2>



              {% endif %}
              <br>

              <div class="col-sm-10">
                <input type="file" class="form-control" id="first"  name="my_image"
                  id="pwd">
              </div>
            </div>



            <img src="{{img_path}}" alt="Uploaded Image will be displayed here" height="350px" width="350px">



            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success container-fluid"
                  id="second" >Submit and Predict</button>
              </div>
            </div>
            
          </form>

          {% if prediction %}

          <h2> Category : <i> {{prediction}} </i></h2>
  


          {% endif %}

        </div>
      </div>
    </main>


  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed(".auto-type", {
     strings: ["Upload Your Image"],
     typeSpeed: 150
     
     
    })
     </script>
